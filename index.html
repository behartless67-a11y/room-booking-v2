<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVA Batten School Room Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap');
        
        :root {
            /* Bold UVA Modern Color System */
            --primary: #e57200;        /* UVA Orange */
            --primary-light: #ff8c42;
            --primary-dark: #b85c00;
            --secondary: #232d4b;      /* UVA Navy */
            --accent: #232d4b;
            
            /* UVA Brand Colors */
            --uva-navy: #232d4b;
            --uva-orange: #e57200;
            --uva-blue: #4f8cc9;
            
            /* Neutral Palette */
            --white: #ffffff;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            /* Semantic Colors */
            --success: #22c55e;
            --success-light: #dcfce7;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --error: #ef4444;
            --error-light: #fee2e2;
            --info: #3b82f6;
            --info-light: #dbeafe;
            
            /* Shadows */
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-normal: 200ms ease;
            --transition-slow: 300ms ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: 
                linear-gradient(135deg, rgba(249, 250, 251, 0.75) 0%, rgba(243, 244, 246, 0.75) 100%),
                url('https://news.virginia.edu/sites/default/files/bigger_picture_sunset_ss_header_3-2.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            color: var(--gray-900);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--white);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            margin: 2rem auto;
        }
        
        header {
            background: linear-gradient(135deg, var(--secondary) 0%, #1a2235 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            border-bottom: 4px solid var(--primary);
            box-shadow: 0 8px 32px rgba(35, 45, 75, 0.3);
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(229, 114, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(229, 114, 0, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }
        
        header > div {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: -0.02em;
        }
        

        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: var(--white);
            padding: 1rem 1.5rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            transition: all var(--transition-normal);
        }
        
        .control-group:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--gray-300);
        }
        

        
        .collapse-btn {
            padding: 0.375rem 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            background: var(--white);
            color: var(--gray-700);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            margin: 0 0.125rem;
        }
        
        .collapse-btn:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }
        
        .collapse-btn:active {
            background: var(--gray-100);
        }
        
        .collapse-btn#expandAllBtn {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .collapse-btn#expandAllBtn:hover {
            background: color-mix(in srgb, var(--primary) 90%, black);
            border-color: color-mix(in srgb, var(--primary) 90%, black);
        }
        
        label {
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
            white-space: nowrap;
        }
        
        select, input[type="date"] {
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-family: inherit;
            font-weight: 500;
            background: var(--white);
            color: var(--gray-900);
            transition: all var(--transition-normal);
            min-width: 140px;
        }
        
        select:focus, input[type="date"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .view-toggle {
            display: flex;
            background: var(--gray-100);
            border-radius: var(--radius-xl);
            padding: 0.25rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
        }
        
        .view-btn {
            padding: 1rem 2.5rem;
            background: var(--white);
            color: var(--secondary);
            border: 2px solid var(--gray-300);
            cursor: pointer;
            font-weight: 700;
            font-size: 0.875rem;
            transition: all var(--transition-normal);
            border-radius: var(--radius-xl);
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            overflow: hidden;
        }
        
        .view-btn:hover {
            color: var(--white);
            background: var(--secondary);
            border-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(35, 45, 75, 0.15);
        }
        
        .view-btn.active {
            color: var(--white);
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 8px 20px rgba(229, 114, 0, 0.3);
        }
        
        .dashboard {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            background: var(--gray-50);
            min-height: calc(100vh - 200px);
        }
        
        .main-content {
            flex: 1;
            min-width: 0;
        }
        
        .overview-sidebar {
            width: 320px;
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            padding: 1.5rem;
            height: fit-content;
            position: sticky;
            top: 2rem;
        }
        
        .sidebar-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .sidebar-header h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--gray-900);
        }
        
        .sidebar-subtitle {
            font-size: 0.875rem;
            color: var(--gray-600);
        }
        
        .overview-content {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .overview-room {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 1rem;
            border-radius: var(--radius-lg);
            transition: all var(--transition-normal);
            border-left: 3px solid transparent;
        }
        
        .overview-room.has-events {
            border-left-color: var(--primary);
            background: rgba(229, 114, 0, 0.05);
        }
        
        .room-status-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .room-status-dot.available {
            background: var(--success);
        }
        
        .room-status-dot.busy {
            background: var(--danger);
        }
        
        .room-status-dot.partial {
            background: var(--warning);
        }
        
        .room-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        .room-info-name {
            font-weight: 700;
            color: var(--secondary);
            font-size: 0.875rem;
            flex: 1;
        }
        
        .room-info-status {
            font-size: 0.75rem;
            color: var(--gray-600);
            font-weight: 500;
        }
        
        .overview-events {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .overview-event {
            padding: 0.5rem 0.75rem;
            background: var(--white);
            border-radius: var(--radius-md);
            border: 1px solid var(--gray-200);
            font-size: 0.75rem;
        }
        
        .overview-event-time {
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 0.25rem;
        }
        
        .overview-event-title {
            color: var(--gray-700);
            line-height: 1.3;
        }
        
        .no-events {
            font-size: 0.75rem;
            color: var(--gray-500);
            font-style: italic;
            padding: 0.5rem 0;
        }
        
        @media (max-width: 1024px) {
            .dashboard {
                flex-direction: column;
            }
            
            .overview-sidebar {
                width: 100%;
                position: static;
                order: 1;
            }
            
            .main-content {
                order: 2;
            }
        }

        /* Find Available Rooms Floating Button */
        .find-rooms-fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-2xl);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-xl);
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 0.875rem;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }
        
        .find-rooms-fab:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2xl);
            background: color-mix(in srgb, var(--primary) 90%, black);
        }
        
        .find-rooms-fab svg {
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .find-rooms-fab {
                bottom: 1rem;
                right: 1rem;
                padding: 0.75rem 1rem;
                font-size: 0.75rem;
            }
            
            .find-rooms-fab span {
                display: none;
            }
        }
        
        /* Find Rooms Modal Styles */
        .find-rooms-modal {
            max-width: 500px;
            width: 90%;
        }
        
        .find-rooms-form {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-row label {
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.875rem;
        }
        
        .form-input {
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            transition: all var(--transition-normal);
            background: var(--white);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 10%, transparent);
        }
        
        .search-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }
        
        .search-button:hover {
            background: color-mix(in srgb, var(--primary) 90%, black);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .results-container {
            border-top: 1px solid var(--gray-200);
            padding: 1.5rem;
        }
        
        .results-container h4 {
            margin: 0 0 1rem 0;
            color: var(--gray-900);
            font-size: 1.125rem;
        }
        
        .available-rooms-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .available-room-card {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 1rem;
            transition: all var(--transition-normal);
        }
        
        .available-room-card:hover {
            background: var(--gray-100);
            transform: translateY(-1px);
        }
        
        .room-card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }
        

        
        .room-card-name {
            font-weight: 600;
            color: var(--gray-900);
            font-size: 1rem;
        }
        
        .room-card-status {
            background: var(--success);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-lg);
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: auto;
        }
        
        .room-card-details {
            color: var(--gray-600);
            font-size: 0.875rem;
        }
        
        .no-rooms-message {
            text-align: center;
            padding: 2rem;
            color: var(--gray-500);
        }
        
        .no-rooms-message svg {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }

        /* Day View Styles - NO EMOJIS VERSION 2.0 - Cache Bust */
        .day-view {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        

        
        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.25rem;
        }
        
        .room-card {
            background: var(--white);
            border-radius: var(--radius-2xl);
            padding: 1.25rem;
            box-shadow: 0 4px 20px rgba(35, 45, 75, 0.08);
            border: 2px solid var(--gray-200);
            transition: all var(--transition-slow);
            position: relative;
            overflow: hidden;
        }
        
        .room-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--transition-normal);
        }
        
        .room-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--success);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--transition-normal);
        }
        
        .room-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(35, 45, 75, 0.15);
            border-color: var(--primary);
        }
        
        .room-card:hover::before {
            transform: scaleX(1);
        }
        
        /* Loading Skeleton Styles */
        .room-card.skeleton {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .skeleton-content {
            background: linear-gradient(90deg, var(--gray-200) 25%, var(--gray-100) 50%, var(--gray-200) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        .skeleton-title {
            height: 1.25rem;
            border-radius: 4px;
            margin-bottom: 0.75rem;
        }
        
        .skeleton-event {
            height: 1rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            width: 85%;
        }
        
        .skeleton-event:last-child {
            width: 60%;
        }
        
        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        /* Enhanced Hover Previews */
        .event-item {
            position: relative;
            transition: all var(--transition-normal);
        }
        
        .event-item:hover {
            transform: translateX(4px);
            background: rgba(59, 130, 246, 0.05);
            border-left: 3px solid var(--primary);
            padding-left: calc(1rem - 3px);
        }
        
        .event-preview {
            position: absolute;
            left: 100%;
            top: 0;
            margin-left: 1rem;
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 1rem;
            box-shadow: var(--shadow-lg);
            min-width: 250px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all var(--transition-normal);
        }
        
        .event-item:hover .event-preview {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .preview-title {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }
        
        .preview-details {
            font-size: 0.875rem;
            color: var(--gray-600);
            line-height: 1.4;
        }
        
        /* Success Animation */
        .success-animation {
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
            }
        }
        
        /* Smooth transitions for view switching */
        .dashboard > div {
            transition: opacity var(--transition-normal), transform var(--transition-normal);
        }
        
        .view-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        
        .view-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .room-card:hover::before {
            transform: scaleX(1);
        }
        
        .room-card.has-events::before {
            background: var(--warning);
            transform: scaleX(1);
        }
        
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--gray-200);
            cursor: pointer;
            transition: all var(--transition-normal);
        }
        
        .room-header:hover {
            background: var(--gray-50);
            margin: 0 -1.5rem 1.5rem -1.5rem;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg);
        }
        
        .collapse-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-500);
            font-weight: 500;
        }
        
        .collapse-arrow {
            width: 1rem;
            height: 1rem;
            background: var(--gray-400);
            mask: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='currentColor'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M19 9l-7 7-7-7'%3e%3c/path%3e%3c/svg%3e") no-repeat center;
            mask-size: contain;
            transition: transform var(--transition-normal);
        }
        
        .room-card.collapsed .collapse-arrow {
            transform: rotate(-90deg);
        }
        
        .room-content {
            transition: all var(--transition-normal);
            overflow: hidden;
        }
        
        .room-card.collapsed .room-content {
            max-height: 0;
            opacity: 0;
            margin-top: 0;
        }
        
        .room-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.01em;
            text-transform: capitalize;
            margin-bottom: 0.75rem;
        }
        

        
        .room-status-badge {
            padding: 0.5rem 1rem;
            border-radius: var(--radius-lg);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .room-status-available {
            background: var(--success-light);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .room-status-busy {
            background: var(--error-light);
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        .room-status-partial {
            background: var(--warning-light);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .room-schedule {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .time-slot-row {

    <script>
        // Add error handling for config loading
        if (typeof window.DashboardConfig === 'undefined') {
            console.warn('Config.js not loaded, using defaults');
            window.DashboardConfig = {
                icsFiles: ['ics/ConfA.ics', 'ics/GreatHall.ics', 'ics/SeminarRoom.ics'],
                settings: { defaultView: 'day', dayViewStart: 8, dayViewEnd: 20 }
            };
        }
        
        // ICS Parser Class
        class ICSParser {
            constructor() {
                this.events = [];
                this.rooms = new Set();
            }

            parseICS(icsContent) {
                if (!icsContent || typeof icsContent !== 'string') {
                    throw new Error('Invalid ICS content provided');
                }

                const lines = icsContent.split(/\r?\n/);
                let currentEvent = null;
                let inEvent = false;
                let eventCount = 0;

                console.log(`Processing ${lines.length} lines of ICS content`);

                for (let i = 0; i < lines.length; i++) {
                    try {
                        let line = lines[i] ? lines[i].trim() : '';
                        
                        // Handle line continuation (lines starting with space or tab)
                        while (i + 1 < lines.length && lines[i + 1] && (lines[i + 1].startsWith(' ') || lines[i + 1].startsWith('\t'))) {
                            i++;
                            line += lines[i] ? lines[i].substring(1) : '';
                        }

                        if (line === 'BEGIN:VEVENT') {
                            inEvent = true;
                            currentEvent = {};
                            eventCount++;
                        } else if (line === 'END:VEVENT' && inEvent) {
                            if (currentEvent && this.isValidEvent(currentEvent)) {
                                this.processEvent(currentEvent);
                                this.events.push(currentEvent);
                            }
                            currentEvent = null;
                            inEvent = false;
                        } else if (inEvent && currentEvent && line) {
                            this.parseEventProperty(line, currentEvent);
                        }
                    } catch (error) {
                        console.warn(`Error processing line ${i}: ${error.message}`);
                    }
                }

                console.log(`Processed ${eventCount} events, ${this.events.length} valid events added`);
                this.finalizeRooms();

                return {
                    events: this.events,
                    rooms: Array.from(this.rooms).sort()
                };
            }

            parseEventProperty(line, event) {
                if (!line || !event) return;
                
                const colonIndex = line.indexOf(':');
                if (colonIndex === -1) return;

                try {
                    const key = line.substring(0, colonIndex);
                    const value = line.substring(colonIndex + 1);

                    if (key.startsWith('DTSTART')) {
                        event.startTime = this.parseDateTime(value, key);
                    } else if (key.startsWith('DTEND')) {
                        event.endTime = this.parseDateTime(value, key);
                    } else if (key === 'SUMMARY') {
                        event.summary = this.unescapeValue(value);
                    } else if (key === 'DESCRIPTION') {
                        event.description = this.unescapeValue(value);
                    } else if (key === 'LOCATION') {
                        event.location = this.unescapeValue(value);
                    } else if (key === 'UID') {
                        event.uid = value;
                    } else if (key === 'ORGANIZER') {
                        event.organizer = this.parseOrganizer(value);
                    }
                } catch (error) {
                    console.warn(`Error parsing property: ${line}, error: ${error.message}`);
                }
            }

            parseDateTime(value, key) {
                if (!value || typeof value !== 'string') {
                    console.warn('Invalid datetime value:', value);
                    return null;
                }

                try {
                    const tzidMatch = key ? key.match(/TZID=([^;:]+)/) : null;
                    const timezone = tzidMatch ? tzidMatch[1] : null;
                    const cleanValue = value.trim();

                    if (cleanValue.length === 8) {
                        // Date only (YYYYMMDD)
                        const year = parseInt(cleanValue.substring(0, 4));
                        const month = parseInt(cleanValue.substring(4, 6)) - 1;
                        const day = parseInt(cleanValue.substring(6, 8));
                        
                        if (isNaN(year) || isNaN(month) || isNaN(day)) {
                            throw new Error(`Invalid date components: ${cleanValue}`);
                        }
                        
                        return new Date(year, month, day);
                    } else if (cleanValue.length === 15 || cleanValue.length === 16) {
                        // DateTime (YYYYMMDDTHHMMSS or YYYYMMDDTHHMMSSZ)
                        const year = parseInt(cleanValue.substring(0, 4));
                        const month = parseInt(cleanValue.substring(4, 6)) - 1;
                        const day = parseInt(cleanValue.substring(6, 8));
                        const hour = parseInt(cleanValue.substring(9, 11));
                        const minute = parseInt(cleanValue.substring(11, 13));
                        const second = parseInt(cleanValue.substring(13, 15));

                        if (isNaN(year) || isNaN(month) || isNaN(day) || isNaN(hour) || isNaN(minute) || isNaN(second)) {
                            throw new Error(`Invalid datetime components: ${cleanValue}`);
                        }

                        if (cleanValue.endsWith('Z')) {
                            return new Date(Date.UTC(year, month, day, hour, minute, second));
                        } else if (timezone && timezone.includes('Eastern')) {
                            const date = new Date(year, month, day, hour, minute, second);
                            return date;
                        } else {
                            return new Date(year, month, day, hour, minute, second);
                        }
                    }
                } catch (error) {
                    console.warn(`Error parsing datetime "${value}":`, error.message);
                }
                
                return null;
            }

            parseOrganizer(value) {
                const mailtoMatch = value.match(/^MAILTO:(.+)$/);
                if (mailtoMatch) {
                    return mailtoMatch[1];
                }
                return value;
            }

            unescapeValue(value) {
                if (!value || typeof value !== 'string') {
                    return value || '';
                }
                
                try {
                    return value
                        .replace(/\\n/g, '\n')
                        .replace(/\\,/g, ',')
                        .replace(/\\;/g, ';')
                        .replace(/\\\\/g, '\\');
                } catch (error) {
                    console.warn('Error unescaping value:', value, error);
                    return value;
                }
            }

            isValidEvent(event) {
                return event.startTime && event.endTime && event.summary;
            }

            processEvent(event) {
                let room = this.extractRoom(event.location || event.summary || '');
                
                if (room) {
                    event.room = room;
                    this.rooms.add(room);
                } else {
                    event.room = null;
                }
            }

            finalizeRooms() {
                const originalCount = this.events.length;
                this.events = this.events.filter(event => event.room && event.room.trim() !== '');
                const filteredCount = originalCount - this.events.length;
                
                if (filteredCount > 0) {
                    console.log(`Filtered out ${filteredCount} events without valid room assignments`);
                }
                
                this.rooms.delete('Events Without Room');
                this.rooms.delete('Unknown Room');
                
                // Normalize room names
                const normalizedRooms = new Set();
                const roomMappings = new Map();
                
                this.rooms.forEach(room => {
                    if (room === 'Conference Room A' || room === 'Room A') {
                        const fullName = 'Conference Room A L014';
                        normalizedRooms.add(fullName);
                        roomMappings.set(room, fullName);
                    } else {
                        normalizedRooms.add(room);
                    }
                });
                
                // Update room names in events
                if (roomMappings.size > 0) {
                    this.events.forEach(event => {
                        if (roomMappings.has(event.room)) {
                            event.room = roomMappings.get(event.room);
                        }
                    });
                }
                
                this.rooms = normalizedRooms;
            }

            extractRoom(text) {
                if (!text) return null;
                
                const cleanText = text.trim();
                const locationParts = cleanText.split(/[;\,]/).map(part => part.trim());
                
                for (const part of locationParts) {
                    const room = this.extractRoomFromSingleText(part.trim());
                    if (room) {
                        return room;
                    }
                }
                
                return null;
            }
            
            extractRoomFromSingleText(text) {
                if (!text) return null;
                
                const roomPatterns = [
                    // UVA FBS format with room numbers (like "FBS-GreatHall-100", "FBS-SeminarRoom-L039", "FBS-ConfA-L014", "FBS-StudentLounge-206")
                    /FBS-(GreatHall|BattenHall|SeminarRoom|ConfA|StudentLounge)-(L?\d{1,4}[a-z]?)/i,
                    
                    // UVA FBS format for PavX spaces (like "FBS-PavX-UpperGarden", "FBS-PavX-BasementRoom1")
                    /FBS-(PavX)-(UpperGarden|LowerGarden|BasementRoom\d+|BasementExhibit)/i,
                    
                    // Hall with room number patterns
                    /\b(great\s+hall|batten\s+hall|alumni\s+hall)\s+(L?\d{1,4}[a-z]?)\b/i,
                    
                    // Specific building patterns with room numbers
                    /\b(batten)\s+(L?\d{1,4}[a-z]?)\b/i,
                    
                    // Room with number patterns
                    /\broom\s+([a-z]*L?\d{1,4}[a-z]?)\b/i,
                    
                    // Conference room with identifier
                    /\bconference\s+room\s+([a-z]\b|L?\d{1,4}[a-z]?\b)/i,
                    
                    // Simple patterns like "Room A", "Room 123"
                    /\b(room\s+[a-z]\b|room\s+L?\d{1,4}[a-z]?\b)/i
                ];

                for (const pattern of roomPatterns) {
                    const match = text.match(pattern);
                    if (match) {
                        let room = '';
                        
                        // Handle FBS format specially
                        if (match[0].includes('FBS-')) {
                            const building = match[1].toLowerCase();
                            const roomNum = match[2];
                            if (building === 'greathall') {
                                room = `Great Hall ${roomNum}`;
                            } else if (building === 'battenhall') {
                                room = `Batten Hall ${roomNum}`;
                            } else if (building === 'seminarroom') {
                                room = `Seminar Room ${roomNum}`;
                            } else if (building.toLowerCase() === 'confa') {
                                room = `Conference Room A ${roomNum}`;
                            } else if (building.toLowerCase() === 'studentlounge') {
                                room = `Student Lounge ${roomNum}`;
                            } else if (building.toLowerCase() === 'pavx') {
                                // Handle PavX format specially since it has space names not room numbers
                                const spaceName = match[2].toLowerCase();
                                if (spaceName === 'uppergarden') {
                                    room = `Pavilion X Upper Garden`;
                                } else if (spaceName === 'lowergarden') {
                                    room = `Pavilion X Lower Garden`;
                                } else if (spaceName === 'basementexhibit') {
                                    room = `Pavilion X Basement Exhibit`;
                                } else if (spaceName.startsWith('basementroom')) {
                                    const roomNum = spaceName.replace('basementroom', '');
                                    room = `Pavilion X Basement Room ${roomNum}`;
                                }
                            }
                        } else if (match.length > 2 && match[2]) {
                            const building = match[1].trim();
                            const roomNumber = match[2].trim();
                            
                            if (building.toLowerCase().includes('great hall')) {
                                room = `Great Hall ${roomNumber}`;
                            } else if (building.toLowerCase().includes('batten hall')) {
                                room = `Batten Hall ${roomNumber}`;
                            } else if (building.toLowerCase().includes('conference room')) {
                                room = `Conference Room A ${roomNumber}`;
                            } else {
                                room = `${building} ${roomNumber}`;
                            }
                        } else if (match[1]) {
                            const roomId = match[1].trim();
                            
                            if (roomId.toLowerCase() === 'a') {
                                room = 'Conference Room A';
                            } else {
                                room = `Room ${roomId}`;
                            }
                        }
                        
                        if (this.isValidRoom(room)) {
                            // Normalize the room name to handle duplicates
                            const normalizedRoom = this.normalizeRoomName(room);
                            return normalizedRoom;
                        }
                    }
                }

                return null;
            }

            normalizeRoomName(roomName) {
                if (!roomName) return roomName;
                
                const name = roomName.trim();
                
                // Handle L039 specifically - if it starts with just "Room L039", upgrade it to "Seminar Room L039"
                if (/^room\s+L039$/i.test(name)) {
                    return 'Seminar Room L039';
                }
                
                // Handle "Room #" (single digits) - merge with Pavilion X Basement Room #
                if (/^room\s+(\d+)$/i.test(name)) {
                    const match = name.match(/^room\s+(\d+)$/i);
                    if (match) {
                        return `Pavilion X Basement Room ${match[1]}`;
                    }
                }
                
                // Handle other common normalizations
                // Convert "Room L###" to "Seminar Room L###" if it's an L-numbered room
                if (/^room\s+L\d+[a-z]?$/i.test(name)) {
                    const match = name.match(/^room\s+(L\d+[a-z]?)$/i);
                    if (match) {
                        return `Seminar Room ${match[1]}`;
                    }
                }
                
                // Ensure consistent capitalization for known room types
                if (/^seminar\s+room/i.test(name)) {
                    return name.replace(/^seminar\s+room/i, 'Seminar Room');
                }
                
                if (/^conference\s+room\s+a/i.test(name)) {
                    return name.replace(/^conference\s+room\s+a/i, 'Conference Room A');
                }
                
                if (/^great\s+hall/i.test(name)) {
                    return name.replace(/^great\s+hall/i, 'Great Hall');
                }
                
                if (/^batten\s+hall/i.test(name)) {
                    return name.replace(/^batten\s+hall/i, 'Batten Hall');
                }
                
                return name;
            }

            isValidRoom(roomText) {
                if (!roomText || typeof roomText !== 'string') return false;
                
                const room = roomText.trim().toLowerCase();
                
                const validRoomPatterns = [
                    /^(great\s+hall|batten\s+hall|alumni\s+hall|seminar\s+room|conference\s+room\s+a|student\s+lounge)\s+(L?\d{1,4}[a-z]?)$/i,
                    /^pavilion\s+x\s+(upper\s+garden|lower\s+garden|basement\s+exhibit|basement\s+room\s+\d+)$/i,
                    /^batten\s+L?\d{1,4}[a-z]?$/i,
                    /^room\s+([a-z]\d*|L?\d{1,4}[a-z]?)$/i,
                    /^conference\s+room\s+([a-z]|L?\d{1,4}[a-z]?)$/i,
                    /^conference\s+room\s+a$/i
                ];
                

                
                const isValidPattern = validRoomPatterns.some(pattern => pattern.test(room));
                
                if (!isValidPattern) {
                    return false;
                }
                
                const invalidPatterns = [
                    /\b(zoom|teams|online|virtual|phone|meeting|call|session|training|dinner|workshop|cleaning|setup|teardown|retreat|dialogue|headshots|iftar|study)\b/i,
                    /\bconference\s+(call|meeting|virtual|online|zoom|teams)\b/i, // Block virtual conference calls, but not conference rooms
                    /@/,
                    /\.(com|org|edu|gov)/i,
                    /\b(martin|luther|king|mpp|msa|council|economics|mental|health|constitution|day|evening|assistant)\b/i,
                    /^\d{4}$/,
                    /\b(main|general|public|private|personal|staff|admin|office|temp|temporary)\b/i
                ];
                
                return !invalidPatterns.some(pattern => pattern.test(room));
            }

            getEventsForRoom(room, date = null) {
                let filtered = this.events.filter(event => 
                    !room || event.room === room
                );

                if (date) {
                    const targetDate = new Date(date);
                    filtered = filtered.filter(event => {
                        const eventDate = new Date(event.startTime);
                        return eventDate.toDateString() === targetDate.toDateString();
                    });
                }

                return filtered.sort((a, b) => a.startTime - b.startTime);
            }
            
            getEvents() {
                return this.events;
            }
            
            getRooms() {
                return this.rooms;
            }
        }

                    for (let day = 0; day < 7; day++) {
                        const cellDate = new Date(startDate);
                        cellDate.setDate(startDate.getDate() + (week * 7) + day);
                        
                        const dayEvents = this.getEventsForDate(cellDate.toDateString());
                        const filteredEvents = selectedRoom ? 
                            dayEvents.filter(event => event.room === selectedRoom) : 
                            dayEvents;
                        
                        const dayCell = document.createElement('div');
                        dayCell.style.cssText = `
                            min-height: 6rem;
                            padding: 0.75rem;
                            border-right: 1px solid var(--gray-200);
                            border-bottom: 1px solid var(--gray-200);
                            cursor: pointer;
                            transition: all var(--transition-normal);
                            display: flex;
                            flex-direction: column;
                            gap: 0.5rem;
                        `;
                        
                        // Different styling for other month days
                        if (cellDate.getMonth() !== this.currentDate.getMonth()) {
                            dayCell.style.background = 'var(--gray-50)';
                            dayCell.style.color = 'var(--gray-400)';
                        } else {
                            dayCell.style.background = 'var(--white)';
                        }
                        
                        // Day number
                        const dayNumber = document.createElement('div');
                        dayNumber.style.cssText = `
                            font-weight: 700;
                            font-size: 1.125rem;
                            color: ${cellDate.getMonth() !== this.currentDate.getMonth() ? 'var(--gray-400)' : 'var(--gray-900)'};
                        `;
                        dayNumber.textContent = cellDate.getDate();
                        dayCell.appendChild(dayNumber);
                        
                        // Event indicator
                        if (filteredEvents.length > 0) {
                            const eventIndicator = document.createElement('div');
                            eventIndicator.style.cssText = `
                                background: var(--warning);
                                color: white;
                                padding: 0.25rem 0.5rem;
                                border-radius: var(--radius-md);
                                font-size: 0.75rem;
                                font-weight: 600;
                                text-align: center;
                            `;
                            eventIndicator.textContent = `${filteredEvents.length} event${filteredEvents.length > 1 ? 's' : ''}`;
                            dayCell.appendChild(eventIndicator);
                            
                            dayCell.style.borderLeft = '3px solid var(--warning)';
                        }
                        
                        dayCell.addEventListener('mouseenter', () => {
                            if (cellDate.getMonth() === this.currentDate.getMonth()) {
                                dayCell.style.background = 'var(--gray-50)';
                            }
                        });
                        
                        dayCell.addEventListener('mouseleave', () => {
                            if (cellDate.getMonth() === this.currentDate.getMonth()) {
                                dayCell.style.background = 'var(--white)';
                            }
                        });
                        
                        if (filteredEvents.length > 0) {
                            dayCell.addEventListener('click', () => {
                                this.showDayEvents(filteredEvents, cellDate);
                            });
                        }
                        
                        daysGrid.appendChild(dayCell);
                    }
                }
                
                calendarContainer.appendChild(daysGrid);
                this.dayView.appendChild(calendarContainer);
            }
            
            showDayEvents(events, date) {
                this.modalTitle.textContent = `Events for ${date.toLocaleDateString()}`;
                this.eventDetails.innerHTML = '';
                
                if (events.length === 0) {
                    this.eventDetails.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: var(--gray-500);">
                            <div style="font-size: 3rem; margin-bottom: 1rem;">üìÖ</div>
                            <p>No events scheduled for this day</p>
                        </div>
                    `;
                } else {
                    events.forEach((event, index) => {
                        const eventCard = document.createElement('div');
                        eventCard.style.cssText = `
                            background: var(--gray-50);
                            padding: 1.5rem;
                            border-radius: var(--radius-lg);
                            margin-bottom: 1rem;
                            border-left: 4px solid var(--primary);
                        `;
                        
                        eventCard.innerHTML = `
                            <h4 style="color: var(--gray-900); margin-bottom: 0.5rem; font-weight: 600;">${event.summary}</h4>
                            <p style="color: var(--primary); font-weight: 600; margin-bottom: 0.5rem;">
                                ${this.formatTime(event.startTime)} - ${this.formatTime(event.endTime)}
                            </p>
                            <p style="color: var(--gray-600); margin-bottom: 0.25rem;">
                                <strong>Room:</strong> ${event.room}
                            </p>
                            ${event.location ? `<p style="color: var(--gray-600); margin-bottom: 0.25rem;"><strong>Location:</strong> ${event.location}</p>` : ''}
                            ${event.description ? `<p style="color: var(--gray-600); margin-top: 0.75rem;"><strong>Description:</strong> ${event.description}</p>` : ''}
                        `;
                        
                        this.eventDetails.appendChild(eventCard);
                    });
                }
                
                this.eventModal.classList.remove('hidden');
            }
            
            findEventAtTime(room, slotTime, targetDate) {
                return this.events.find(event => {
                    const roomMatch = event.room === room;
                    const dateMatch = event.startTime.toDateString() === targetDate;
                    const timeMatch = event.startTime <= slotTime && event.endTime > slotTime;
                    
                    return roomMatch && dateMatch && timeMatch;
                });
            }
            
            isRoomBusyAtTime(room, targetTime, targetDate) {
                const event = this.events.find(event => {
                    const roomMatch = event.room === room;
                    const dateMatch = event.startTime.toDateString() === targetDate;
                    const timeMatch = event.startTime <= targetTime && event.endTime > targetTime;
                    
                    return roomMatch && dateMatch && timeMatch;
                });
                
                return !!event;
            }
            
            getEventsForDate(dateString) {
                return this.events.filter(event => {
                    const eventDateString = event.startTime.toDateString();
                    return eventDateString === dateString;
                });
            }
            
            formatTime(date) {
                return date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
            }
            
            showLoading(show) {
                this.loadingMsg.classList.toggle('hidden', !show);
                if (show) {
                    this.showLoadingSkeletons();
                }
            }
            
            showLoadingSkeletons() {
                this.dayView.innerHTML = `
                    <div class="rooms-grid">
                        ${Array.from({length: 4}, (_, i) => `
                            <div class="room-card skeleton">
                                <div class="room-header">
                                    <div class="skeleton-content skeleton-title"></div>
                                </div>
                                <div class="room-content">
                                    <div class="skeleton-content skeleton-event"></div>
                                    <div class="skeleton-content skeleton-event"></div>
                                    <div class="skeleton-content skeleton-event"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            addSuccessAnimation(element) {
                element.classList.add('success-animation');
                setTimeout(() => {
                    element.classList.remove('success-animation');
                }, 600);
            }
            
            showError(message) {
                this.errorMsg.textContent = message;
                this.errorMsg.classList.remove('hidden');
                this.showLoading(false);
            }
            
            showEventDetails(event) {
                this.modalTitle.textContent = 'Event Details';
                this.eventDetails.innerHTML = `
                    <div style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; margin-bottom: 20px;">
                        <h3 style="color: var(--uva-navy); margin-bottom: 10px;">${event.summary}</h3>
                        <p style="color: var(--uva-orange); font-weight: 600; margin-bottom: 8px;">
                            ${this.formatTime(event.startTime)} - ${this.formatTime(event.endTime)}
                        </p>
                        <p style="color: var(--text-secondary);">
                            <strong>Room:</strong> ${event.room}
                        </p>
                        ${event.location ? `<p style="color: var(--text-secondary);"><strong>Location:</strong> ${event.location}</p>` : ''}
                        ${event.description ? `<p style="color: var(--text-secondary); margin-top: 12px;"><strong>Description:</strong> ${event.description}</p>` : ''}
                        ${event.organizer ? `<p style="color: var(--text-secondary);"><strong>Organizer:</strong> ${event.organizer}</p>` : ''}
                    </div>
                `;
                
                this.eventModal.classList.remove('hidden');
            }
            
            closeModal() {
                this.eventModal.classList.add('hidden');
            }
            
            openFindRoomsModal() {
                // Set default date to today
                const today = new Date();
                this.findDate.value = today.toISOString().split('T')[0];
                
                // Clear previous results
                this.availableRoomsResults.classList.add('hidden');
                this.availableRoomsList.innerHTML = '';
                
                this.findRoomsModal.classList.remove('hidden');
            }
            
            closeFindRoomsModal() {
                this.findRoomsModal.classList.add('hidden');
            }
            
            searchAvailableRooms() {
                const date = this.findDate.value;
                const startTime = this.findStartTime.value;
                const endTime = this.findEndTime.value;
                
                if (!date || !startTime || !endTime) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if (startTime >= endTime) {
                    alert('Start time must be before end time');
                    return;
                }
                
                console.log(`Searching for available rooms on ${date} from ${startTime} to ${endTime}`);
                
                // Create target date and time objects
                const targetDate = new Date(date);
                const [startHour, startMin] = startTime.split(':').map(Number);
                const [endHour, endMin] = endTime.split(':').map(Number);
                
                const searchStart = new Date(targetDate);
                searchStart.setHours(startHour, startMin, 0, 0);
                
                const searchEnd = new Date(targetDate);
                searchEnd.setHours(endHour, endMin, 0, 0);
                
                // Find available rooms
                const availableRooms = [];
                const conflictingRooms = [];
                
                Array.from(this.rooms).forEach(room => {
                    const conflicts = this.getConflictingEvents(room, searchStart, searchEnd);
                    
                    if (conflicts.length === 0) {
                        availableRooms.push({ room, conflicts: [] });
                    } else {
                        conflictingRooms.push({ room, conflicts });
                    }
                });
                
                this.displayAvailableRooms(availableRooms, conflictingRooms, searchStart, searchEnd);
            }
            
            getConflictingEvents(room, searchStart, searchEnd) {
                return this.events.filter(event => {
                    if (event.room !== room) return false;
                    
                    // Check if the event overlaps with our search time
                    const eventStart = new Date(event.startTime);
                    const eventEnd = new Date(event.endTime);
                    
                    return (eventStart < searchEnd && eventEnd > searchStart);
                });
            }
            
            updateOverviewSidebar() {
                const targetDate = this.currentDate.toDateString();
                const eventsForDate = this.getEventsForDate(targetDate);
                
                // Clear sidebar content
                this.overviewContent.innerHTML = '';
                
                const roomsToShow = Array.from(this.rooms).sort();
                
                roomsToShow.forEach(room => {
                    const roomEvents = eventsForDate.filter(event => event.room === room);
                    const roomItem = this.createOverviewRoomItem(room, roomEvents, targetDate);
                    this.overviewContent.appendChild(roomItem);
                });
            }
            
            createOverviewRoomItem(room, events, targetDate) {
                const item = document.createElement('div');
                
                // Determine room status
                const now = new Date();
                const isToday = targetDate === now.toDateString();
                const currentlyBusy = isToday ? this.isRoomBusyAtTime(room, now, new Date(targetDate)) : false;
                
                let status = 'available';
                let statusText = 'Available all day';
                
                if (events.length > 0) {
                    item.className = 'overview-room has-events';
                    if (currentlyBusy) {
                        status = 'busy';
                        statusText = 'Currently busy';
                    } else {
                        status = 'partial';
                        statusText = `${events.length} event${events.length > 1 ? 's' : ''} today`;
                    }
                } else {
                    item.className = 'overview-room';
                }
                
                // Create room header
                const roomHeader = document.createElement('div');
                roomHeader.className = 'room-info';
                roomHeader.innerHTML = `
                    <div class="room-status-dot ${status}"></div>
                    <div class="room-info-name">${room}</div>
                    <div class="room-info-status">${statusText}</div>
                `;
                item.appendChild(roomHeader);
                
                // Create events list
                const eventsContainer = document.createElement('div');
                eventsContainer.className = 'overview-events';
                
                if (events.length > 0) {
                    // Sort events by start time
                    events.sort((a, b) => new Date(a.startTime) - new Date(b.startTime));
                    
                    events.forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'overview-event';
                        
                        const startTime = new Date(event.startTime);
                        const endTime = new Date(event.endTime);
                        const timeStr = `${this.formatTime(startTime)} - ${this.formatTime(endTime)}`;
                        
                        eventDiv.innerHTML = `
                            <div class="overview-event-time">${timeStr}</div>
                            <div class="overview-event-title">${event.summary}</div>
                        `;
                        
                        // Add click to show event details
                        eventDiv.addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.showEventDetails(event);
                        });
                        
                        eventsContainer.appendChild(eventDiv);
                    });
                } else {
                    const noEvents = document.createElement('div');
                    noEvents.className = 'no-events';
                    noEvents.textContent = 'No events scheduled';
                    eventsContainer.appendChild(noEvents);
                }
                
                item.appendChild(eventsContainer);
                
                return item;
            }
            
            displayAvailableRooms(availableRooms, conflictingRooms, searchStart, searchEnd) {
                this.availableRoomsList.innerHTML = '';
                
                const formatTime = (date) => date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const searchTimeStr = `${formatTime(searchStart)} - ${formatTime(searchEnd)}`;
                
                if (availableRooms.length === 0 && conflictingRooms.length === 0) {
                    this.availableRoomsList.innerHTML = `
                        <div class="no-rooms-message">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="15" y1="9" x2="9" y2="15"></line>
                                <line x1="9" y1="9" x2="15" y2="15"></line>
                            </svg>
                            <p>No rooms found for the selected criteria</p>
                        </div>
                    `;
                } else if (availableRooms.length === 0) {
                    this.availableRoomsList.innerHTML = `
                        <div class="no-rooms-message">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="15" y1="9" x2="9" y2="15"></line>
                                <line x1="9" y1="9" x2="15" y2="15"></line>
                            </svg>
                            <p><strong>No rooms available</strong> for ${searchTimeStr}</p>
                            <p>All ${conflictingRooms.length} room${conflictingRooms.length > 1 ? 's have' : ' has'} conflicting events</p>
                        </div>
                    `;
                } else {
                    // Show available rooms first
                    availableRooms.forEach(({ room }) => {
                        const roomCard = document.createElement('div');
                        roomCard.className = 'available-room-card';
                        roomCard.innerHTML = `
                            <div class="room-card-header">
                                <div class="room-card-name">${room}</div>
                                <div class="room-card-status">Available</div>
                            </div>
                            <div class="room-card-details">
                                Free for the entire ${searchTimeStr} period
                            </div>
                        `;
                        this.availableRoomsList.appendChild(roomCard);
                    });
                    
                    // Show conflicting rooms if any
                    if (conflictingRooms.length > 0) {
                        const separator = document.createElement('div');
                        separator.style.cssText = `
                            margin: 1.5rem 0 1rem 0;
                            padding-top: 1rem;
                            border-top: 1px solid var(--gray-200);
                            font-weight: 600;
                            color: var(--gray-700);
                            font-size: 0.875rem;
                        `;
                        separator.textContent = `Rooms with conflicts (${conflictingRooms.length})`;
                        this.availableRoomsList.appendChild(separator);
                        
                        conflictingRooms.forEach(({ room, conflicts }) => {
                            const roomCard = document.createElement('div');
                            roomCard.className = 'available-room-card';
                            roomCard.style.opacity = '0.7';
                            
                            const conflictText = conflicts.map(event => 
                                `${formatTime(event.startTime)}-${formatTime(event.endTime)}: ${event.summary}`
                            ).join('<br>');
                            
                            roomCard.innerHTML = `
                                <div class="room-card-header">
                                    <div class="room-card-name">${room}</div>
                                    <div class="room-card-status" style="background: var(--warning);">Busy</div>
                                </div>
                                <div class="room-card-details">
                                    <strong>Conflicts:</strong><br>${conflictText}
                                </div>
                            `;
                            this.availableRoomsList.appendChild(roomCard);
                        });
                    }
                }
                
                this.availableRoomsResults.classList.remove('hidden');
            }
        }
        
        // Initialize dashboard with error handling
        document.addEventListener('DOMContentLoaded', () => {
            try {
                console.log('Initializing Room Dashboard...');
                new RoomDashboard();
            } catch (error) {
                console.error('Failed to initialize dashboard:', error);
                document.body.innerHTML = `
                    <div style="padding: 40px; text-align: center; color: #ef4444;">
                        <h1>Dashboard Error</h1>
                        <p>Failed to initialize the dashboard. Check the browser console for details.</p>
                        <pre style="background: #f5f5f5; padding: 20px; border-radius: 8px; text-align: left; margin: 20px 0;">${error.message}</pre>
                        <p>Try refreshing the page or check the console for more information.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
