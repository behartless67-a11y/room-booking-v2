            createOverviewRoomItem(room, events, targetDate) {
                const item = document.createElement('div');
                item.className = 'overview-room-compact';
                
                // Determine room status
                const now = new Date();
                const isToday = targetDate === now.toDateString();
                const currentlyBusy = isToday ? this.isRoomBusyAtTime(room, now, new Date(targetDate)) : false;
                
                let status = 'available';
                let statusIcon = `<svg width="12" height="12" viewBox="0 0 12 12" fill="none"><circle cx="6" cy="6" r="6" fill="#10b981"/></svg>`;
                let statusText = 'Available all day';
                
                if (events.length > 0) {
                    if (currentlyBusy) {
                        status = 'busy';
                        statusIcon = `<svg width="12" height="12" viewBox="0 0 12 12" fill="none"><circle cx="6" cy="6" r="6" fill="#ef4444"/><path d="M8 4L4 8M4 4l4 4" stroke="white" stroke-width="1.5" stroke-linecap="round"/></svg>`;
                        statusText = 'Currently in use';
                    } else {
                        status = 'partial';
                        statusIcon = `<svg width="12" height="12" viewBox="0 0 12 12" fill="none"><circle cx="6" cy="6" r="6" fill="#f59e0b"/><path d="M6 3v3l2 2" stroke="white" stroke-width="1.5" stroke-linecap="round"/></svg>`;
                        statusText = `${events.length} event${events.length > 1 ? 's' : ''}`;
                    }
                }
                
                // Create compact text-only display
                let description = '';
                if (events.length > 0) {
                    // Get next/current event for description
                    const sortedEvents = events.sort((a, b) => new Date(a.startTime) - new Date(b.startTime));
                    const nextEvent = currentlyBusy ? 
                        sortedEvents.find(e => new Date(e.startTime) <= now && new Date(e.endTime) > now) :
                        sortedEvents.find(e => new Date(e.startTime) > now) || sortedEvents[0];
                    
                    if (nextEvent) {
                        const eventTime = currentlyBusy ? 
                            `until ${this.formatTime(new Date(nextEvent.endTime))}` :
                            `at ${this.formatTime(new Date(nextEvent.startTime))}`;
                        
                        // Truncate long event names
                        const eventName = nextEvent.summary.length > 30 ? 
                            nextEvent.summary.substring(0, 27) + '...' : 
                            nextEvent.summary;
                        
                        description = `${eventName} ${eventTime}.`;
                    }
                } else {
                    description = 'Free all day.';
                }
                
                item.innerHTML = `
                    <div style="display: flex; align-items: flex-start; gap: 0.75rem; padding: 0.75rem; border-bottom: 1px solid var(--gray-200); border-radius: var(--radius-lg); transition: all 0.2s ease;">

                                    ${statusText}
                                </span>
                            </div>
                            <div style="font-size: 0.75rem; color: var(--gray-600); line-height: 1.4;">
                                ${description}
                            </div>
                        </div>
                    </div>
                `;
                
                // Add click handler to show room details
                item.style.cursor = 'pointer';
                item.addEventListener('click', () => {
                    // Filter room in main view
                    this.roomFilter.value = room;
                    this.render();
                });
                
                return item;
            }

                    this.render(); // Go back to normal card view
                }

            renderTextOnlyView() {
                const targetDate = this.currentDate.toDateString();
                const eventsForDate = this.events.filter(event =>
                    event.startTime.toDateString() === targetDate
                );

                // Get selected room filter
                const selectedRoom = this.roomFilter.value;
                let roomsToShow = Array.from(this.rooms).sort();

                if (selectedRoom && selectedRoom !== 'all') {
                    roomsToShow = [selectedRoom];
                }

                // Sort rooms: available first, then alphabetically
                const now = new Date();
                roomsToShow = roomsToShow.sort((a, b) => {
                    const aAvailable = !this.isRoomBusyAtTime(a, now, targetDate);
                    const bAvailable = !this.isRoomBusyAtTime(b, now, targetDate);

                    // Available rooms first
                    if (aAvailable && !bAvailable) return -1;
                    if (!aAvailable && bAvailable) return 1;

                    // Then alphabetically
                    return a.localeCompare(b);
                });

                // Create text-only view container
                this.dayView.innerHTML = '';
                const textOnlyContainer = document.createElement('div');
                textOnlyContainer.className = 'text-only-view';

                roomsToShow.forEach(room => {
                    const roomEvents = eventsForDate.filter(event => event.room === room);
                    const currentlyBusy = this.isRoomBusyAtTime(room, now, targetDate);
                    const hasEvents = roomEvents.length > 0;

                    // Room section
                    const roomSection = document.createElement('div');
                    roomSection.className = 'text-only-room';

                    // Room header
                    const roomHeader = document.createElement('div');
                    roomHeader.className = 'text-only-room-header';

                    const roomName = document.createElement('h3');
                    roomName.textContent = room;
                    roomHeader.appendChild(roomName);

                    const statusBadge = document.createElement('span');
                    statusBadge.className = 'text-only-status';
                    if (currentlyBusy) {
                        statusBadge.className += ' text-only-status-busy';
                        statusBadge.textContent = 'In Use';
                    } else if (hasEvents) {
                        statusBadge.className += ' text-only-status-partial';
                        statusBadge.textContent = 'Available';
                    } else {
                        statusBadge.className += ' text-only-status-available';
                        statusBadge.textContent = 'Available All Day';
                    }
                    roomHeader.appendChild(statusBadge);

                    roomSection.appendChild(roomHeader);

                    // Events list or no events message
                    if (roomEvents.length === 0) {
                        const noEvents = document.createElement('p');
                        noEvents.className = 'text-only-no-events';
                        noEvents.textContent = 'No events scheduled today';
                        roomSection.appendChild(noEvents);
                    } else {
                        // Sort events by start time
                        roomEvents.sort((a, b) => a.startTime - b.startTime);

                        const eventsList = document.createElement('div');
                        eventsList.className = 'text-only-events-list';

                        roomEvents.forEach(event => {
                            const eventItem = document.createElement('div');
                            eventItem.className = 'text-only-event';

                            const timeDiv = document.createElement('div');
                            timeDiv.className = 'text-only-event-time';
                            timeDiv.textContent = `${this.formatTime(event.startTime)} - ${this.formatTime(event.endTime)}`;

                            const titleDiv = document.createElement('div');
                            titleDiv.className = 'text-only-event-title';
                            titleDiv.textContent = event.summary || 'Untitled Event';

                            eventItem.appendChild(timeDiv);
                            eventItem.appendChild(titleDiv);
                            eventsList.appendChild(eventItem);
                        });

                        roomSection.appendChild(eventsList);
                    }

                    textOnlyContainer.appendChild(roomSection);
                });

                this.dayView.appendChild(textOnlyContainer);
            }


            displayAvailableRooms(availableRooms, conflictingRooms, searchStart, searchEnd) {
                this.availableRoomsList.innerHTML = '';
                
                const formatTime = (date) => date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                            roomCard.style.opacity = '0.7';
                            
                            const conflictText = conflicts.map(event =>

                            roomCard.innerHTML = `

                                    <div class="room-card-status" style="background: var(--warning);">Busy</div>
                                </div>
                                <div class="room-card-details">
                                    <strong>Conflicts:</strong><br>${conflictText}
                                </div>
                            `;
                            this.availableRoomsList.appendChild(roomCard);

                }
                
                this.availableRoomsResults.classList.remove('hidden');
            }
        }
        
        // Initialize dashboard with error handling
        document.addEventListener('DOMContentLoaded', () => {
            try {
